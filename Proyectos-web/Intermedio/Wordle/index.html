<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Wordle </title>
</head>
<body>
    
    <main>
        <section class="header-wordle"> 
            LA PALABRA DEL DIA
        </section>
        <section class="container-principal-wordle">
            <div class="grid-container">
                <input type="text" class="grid-item" id="input1" readonly>
                <input type="text" class="grid-item" id="input2" readonly>
                <input type="text" class="grid-item" id="input3" readonly>
                <input type="text" class="grid-item" id="input4" readonly>
                <input type="text" class="grid-item" id="input5" readonly>
        
                <input type="text" class="grid-item" id="input6" readonly>
                <input type="text" class="grid-item" id="input7" readonly>
                <input type="text" class="grid-item" id="input8" readonly>
                <input type="text" class="grid-item" id="input9" readonly>
                <input type="text" class="grid-item" id="input10" readonly>
        
                <input type="text" class="grid-item" id="input11" readonly>
                <input type="text" class="grid-item" id="input12" readonly>
                <input type="text" class="grid-item" id="input13" readonly>
                <input type="text" class="grid-item" id="input14" readonly>
                <input type="text" class="grid-item" id="input15" readonly>
        
                <input type="text" class="grid-item" id="input16" readonly>
                <input type="text" class="grid-item" id="input17" readonly>
                <input type="text" class="grid-item" id="input18" readonly>
                <input type="text" class="grid-item" id="input19" readonly>
                <input type="text" class="grid-item" id="input20" readonly>
        
                <input type="text" class="grid-item" id="input21" readonly>
                <input type="text" class="grid-item" id="input22" readonly>
                <input type="text" class="grid-item" id="input23" readonly>
                <input type="text" class="grid-item" id="input24" readonly>
                <input type="text" class="grid-item" id="input25" readonly>
            </div>
        </section>
        

        <section class="grid-keyboard">
            <!-- Filas superiores -->
            <div class="grid-item-keyboard" onclick="keyClicked('Q')" id="key-Q">Q</div>
            <div class="grid-item-keyboard" onclick="keyClicked('W')" id="key-W">W</div>
            <div class="grid-item-keyboard" onclick="keyClicked('E')" id="key-E">E</div>
            <div class="grid-item-keyboard" onclick="keyClicked('R')" id="key-R">R</div>
            <div class="grid-item-keyboard" onclick="keyClicked('T')" id="key-T">T</div>
            <div class="grid-item-keyboard" onclick="keyClicked('Y')" id="key-Y">Y</div>
            <div class="grid-item-keyboard" onclick="keyClicked('U')" id="key-U">U</div>
            <div class="grid-item-keyboard" onclick="keyClicked('I')" id="key-I">I</div>
            <div class="grid-item-keyboard" onclick="keyClicked('O')" id="key-O">O</div>
            <div class="grid-item-keyboard" onclick="keyClicked('P')" id="key-P">P</div>
            
            <!-- Filas del medio -->
            <div class="grid-item-keyboard" onclick="keyClicked('A')" id="key-A">A</div>
            <div class="grid-item-keyboard" onclick="keyClicked('S')" id="key-S">S</div>
            <div class="grid-item-keyboard" onclick="keyClicked('D')" id="key-D">D</div>
            <div class="grid-item-keyboard" onclick="keyClicked('F')" id="key-F">F</div>
            <div class="grid-item-keyboard" onclick="keyClicked('G')" id="key-G">G</div>
            <div class="grid-item-keyboard" onclick="keyClicked('H')" id="key-H">H</div>
            <div class="grid-item-keyboard" onclick="keyClicked('J')" id="key-J">J</div>
            <div class="grid-item-keyboard" onclick="keyClicked('K')" id="key-K">K</div>
            <div class="grid-item-keyboard" onclick="keyClicked('L')" id="key-L">L</div>
            
            <!-- Filas inferiores -->
            <div class="grid-item-keyboard" onclick="keyClicked('Z')" id="key-Z">Z</div>
            <div class="grid-item-keyboard grid-span-column" onclick="enterKey()">Enter</div>
            <div class="grid-item-keyboard" onclick="keyClicked('X')" id="key-X">X</div>
            <div class="grid-item-keyboard" onclick="keyClicked('C')" id="key-C">C</div>
            <div class="grid-item-keyboard" onclick="keyClicked('V')" id="key-V">V</div>
            <div class="grid-item-keyboard" onclick="keyClicked('B')" id="key-B">B</div>
            <div class="grid-item-keyboard" onclick="keyClicked('N')" id="key-N">N</div>
            <div class="grid-item-keyboard" onclick="keyClicked('M')" id="key-M">M</div>
            <div class="grid-item-keyboard grid-span-column" onclick="deleteLetter()">Borrar</div>
        </section>
        
    </main>

    <script src="script.js"></script>

</body>
</html>
